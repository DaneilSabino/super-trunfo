<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Trunfo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .card-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .carta {
      width: 250px;
      height: 350px;
      background-size: cover;
      background-position: center;
      border: 2px solid #fff;
      border-radius: 10px;
      position: relative;
      padding: 10px;
    }

    .carta-status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 5px;
      padding: 10px;
    }

    .carta-subtitle {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      font-weight: bold;
      background-color: rgba(0,0,0,0.7);
      padding: 5px;
      border-radius: 5px;
    }

    .resultado-final {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Super Trunfo - Batalha de Cartas</h1>
  
  <button id="btnSortear" onclick="sortearCarta()">Sortear Carta</button>
  <button id="btnJogar" onclick="jogar()" disabled>Jogar</button>

  <div class="card-container">
    <div id="carta-jogador" class="carta"></div>
    <div id="carta-maquina" class="carta"></div>
  </div>

  <div id="resultado"></div>

  <script>
    var cartaPaulo = {
      nome: "Shiryu de drag√£o",
      imagem: "http://pm1.narvii.com/6399/96fdb9d4fe6a9e72b9bc60ad418e3c43795e53b4_00.jpg",
      atributos: { ataque: 5, defesa: 9, magia: 10 }
    };

    var cartaRafa = {
      nome: "Bulbasauro",
      imagem: "https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png",
      atributos: { ataque: 7, defesa: 8, magia: 6 }
    };

    var cartaGui = {
      nome: "Darth Vader",
      imagem: "https://images-na.ssl-images-amazon.com/images/I/41i-0NH0q9L._SX328_BO1,204,203,200_.jpg",
      atributos: { ataque: 9, defesa: 8, magia: 2 }
    };

    var cartaMaquina;
    var cartaJogador;
    var cartas = [cartaPaulo, cartaRafa, cartaGui];

    function sortearCarta() {
      var numeroCartaMaquina = parseInt(Math.random() * 3);
      cartaMaquina = cartas[numeroCartaMaquina];

      var numeroCartaJogador = parseInt(Math.random() * 3);
      while (numeroCartaJogador == numeroCartaMaquina) {
        numeroCartaJogador = parseInt(Math.random() * 3);
      }
      cartaJogador = cartas[numeroCartaJogador];

      document.getElementById("btnSortear").disabled = true;
      document.getElementById("btnJogar").disabled = false;
      exibirCartaJogador();
    }

    function obtemAtributoSelecionado() {
      var radioAtributo = document.getElementsByName("atributo");
      for (var i = 0; i < radioAtributo.length; i++) {
        if (radioAtributo[i].checked) {
          return radioAtributo[i].value;
        }
      }
    }

    function jogar() {
      var atributoSelecionado = obtemAtributoSelecionado();
      var divResultado = document.getElementById("resultado");

      if (cartaJogador.atributos[atributoSelecionado] > cartaMaquina.atributos[atributoSelecionado]) {
        htmlResultado = "<p class='resultado-final'>Venceu</p>";
      } else if (cartaJogador.atributos[atributoSelecionado] < cartaMaquina.atributos[atributoSelecionado]) {
        htmlResultado = "<p class='resultado-final'>Perdeu</p>";
      } else {
        htmlResultado = "<p class='resultado-final'>Empatou</p>";
      }

      divResultado.innerHTML = htmlResultado;
      document.getElementById("btnJogar").disabled = true;
      exibirCartaMaquina();
    }

    function exibirCartaJogador() {
      var divCartaJogador = document.getElementById("carta-jogador");
      divCartaJogador.style.backgroundImage = `url(${cartaJogador.imagem})`;

      var moldura = '<img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent.png" style="width: inherit; height: inherit; position: absolute;">';
      var tagHTML = "<div id='opcoes' class='carta-status'>";
      var opcoesTexto = "";

      for (var atributo in cartaJogador.atributos) {
        opcoesTexto += `<input type='radio' name='atributo' value='${atributo}'> ${atributo}: ${cartaJogador.atributos[atributo]}<br>`;
      }

      var nome = `<p class="carta-subtitle">${cartaJogador.nome}</p>`;
      divCartaJogador.innerHTML = moldura + nome + tagHTML + opcoesTexto + "</div>";
    }

    function exibirCartaMaquina() {
      var divCartaMaquina = document.getElementById("carta-maquina");
      divCartaMaquina.style.backgroundImage = `url(${cartaMaquina.imagem})`;

      var moldura = '<img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent.png" style="width: inherit; height: inherit; position: absolute;">';
      var tagHTML = "<div id='opcoes' class='carta-status'>";
      var opcoesTexto = "";

      for (var atributo in cartaMaquina.atributos) {
        opcoesTexto += `<p>${atributo}: ${cartaMaquina.atributos[atributo]}</p>`;
      }

      var nome = `<p class="carta-subtitle">${cartaMaquina.nome}</p>`;
      divCartaMaquina.innerHTML = moldura + nome + tagHTML + opcoesTexto + "</div>";
    }
  </script>
</body>
</html>
